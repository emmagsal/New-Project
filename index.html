<body>
  <div class="container">
    <h1 id="title">Weather App</h1>
    <div class="row">
      <div class="col-6">
        <form class="search-form" id="search-form">
          <input type="text" id="search-input" placeholder="Enter a city here"/>
          <input type="submit" value="Search">
        </form>
       <button>Local Weather</button>
<h1 id="local"></h1>
         
        
      
        <h2 id = "temp"></h2>
          <span class="unit">
            <a href="#" ID="celsius">째C</a>
           <a href="#" ID="fahrenheit">째F</a>
          </span>
      
        
      </div>
      <div class="col-6">
        <h2 id="time">Time</h2>
       <ul>
        <li id="humidity">
        </li>
        <li id="wind"></li>
        <li id="description"></li>
        <img 
        src="http://openweathermap.org/img/wn/10d@2x.png"
        id="icon">
       </ul>
      </div>
      <div class="weather-forecast">
<div class="row">
<div class="col-2">
  <div class="weather-forecast-day">
Thursday
</div>
<img
src="http://openweathermap.org/img/wn/10d@2x.png"
alt=""
width="42"
/>
<br>
<div class="weather-forecast-temp">
<span class="weather-forecast-high">18째</span>

</div>
</div>


</div>
